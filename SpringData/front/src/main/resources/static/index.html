<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
<!--    <script src="indexModules.js"></script>-->
        <script src="indexGate.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Winter Market</a>
                </li>

                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>

                <li class="nav-item" style="padding: 4px;">
                    <button class="btn btn-outline-warning btn-sm" ng-click="authCheck()">Кто я?</button>
                </li>
            </ul>
        </div>
    </nav>


    <h1>Market</h1>

    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <td>
            <div>
                <table>
                    <tr>
                        <td>ID</td>
                        <td>Название</td>
                        <td>Цена</td>
                        <td></td>
                    </tr>
                    <tbody>
                    <tr ng-repeat="p in productsList">
                        <td>{{p.id}}</td>
                        <td>{{p.title}}</td>
                        <td>{{p.cost}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в
                                корзину
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>

        <td>
            <div>

                <h2>Отсортировать</h2>
                <form novalidate>
                    <input type="number" placeholder="мин цена" ng-model="sort.minCost" required/>

                    <input type="number" placeholder="макс цена" ng-model="sort.maxCost" required/>

                    <input type="text" placeholder="название" ng-model="sort.title" required/>

                    <input type="submit" value="sort" ng-click="loadProductsSort()">
                </form>
            </div>
        </td>

    </table>
    <p></p>
    <h3>Корина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <button type="button" class="btn btn-primary" ng-click="eraseCart()">Очистить корзину</button>
        </tr>
        <tr>
            <button type="button" class="btn btn-primary" ng-click="createOrder()">Заказать</button>
        </tr>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td></td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.cartItemList">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>
                <button type="button" class="btn btn-info" ng-click="addQuantity(item.productId, 1)">+</button>
                <button type="button" class="btn btn-info" ng-click="addQuantity(item.productId, -1)">-</button>
            </td>
            <td>{{item.cost}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="deleteCartItem(item.productId)">Удалить из
                    корзины
                </button>
            </td>
            <!--            <td>{{item.productTitle}}</td>-->
            <!--            <td>{{item.quantity}}</td>-->
            <!--            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>-->
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Итого</td>
            <td>{{cart.totalCost}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
