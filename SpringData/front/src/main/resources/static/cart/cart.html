<div>
    <p></p>
    <h3>Корина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <button type="button" class="btn btn-primary" ng-click="eraseCart()">Очистить корзину</button>
        </tr>
        <tr>
            <button type="button" class="btn btn-primary" ng-click="createOrder()">Заказать</button>
        </tr>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td></td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.cartItemList">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>
                <button type="button" class="btn btn-info" ng-click="addQuantity(item.productId, 1)">+</button>
                <button type="button" class="btn btn-info" ng-click="addQuantity(item.productId, -1)">-</button>
            </td>
            <td>{{item.cost}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="deleteCartItem(item.productId)">Удалить из
                    корзины
                </button>
            </td>
            <!--            <td>{{item.productTitle}}</td>-->
            <!--            <td>{{item.quantity}}</td>-->
            <!--            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>-->
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Итого</td>
            <td>{{cart.totalCost}}</td>
        </tr>
        <tr>
            <td>владелец корзины</td>
            <td>{{cart.userName}}</td>
        </tr>

        </tbody>
    </table>
</div>
